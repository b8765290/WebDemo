    <div id="div1" style="text-align:center;">
        <p>學</p>
        <p>
            <span style="font-family:'Times New Roman'">HTML</span><br />

        </p>
    </div>

    <div id="div2">
        <p>
            關&nbsp;關&nbsp;雎&nbsp;鳩<br />
            在&nbsp;河&nbsp;之&nbsp;州<br />
            窈&nbsp;窕&nbsp;淑&nbsp;女<br />
            君&nbsp;子&nbsp;好&nbsp;逑<br /><br />
            詩雎&nbsp;周南&nbsp;關雎
        </p>
    </div>
    <hr />
    <div id="div3">
        <h1>小王子</h1>
        <p>然後他又回到狐狸那裡</p>
        <p>「再見了！」小王子說</p>
        <p>「再見了！」狐狸說</p>
        <blockquote>
            <b>「我的秘密很簡單：唯有心才能看得清楚，眼睛是看不到真正重要的東西的。」</b>
        </blockquote>
        <p>小王子複述了一遍：「真正的東西不是用眼睛可以看得到的。」</p>
    </div>
    <hr />
    <div id="div4">
        <table border="1">
            <tr><td colspan="2">一起看看小王子留給我們與人生的六個關係練習</td></tr>
            <tr>
                <td rowspan="2">與自己的關係</td>
                <td>每個人都有自己的孤單課題</td>
            </tr>
            <tr>
                <td>你不需要變成你不喜歡的大人</td>
            </tr>
            <tr>
                <td rowspan="2">與愛人的關係</td>
                <td>從心甘情願豢養與被豢養開始</td>
            </tr>
            <tr>
                <td>因為它是你的玫瑰</td>
            </tr>
            <tr>
                <td rowspan="2">與世界的關係</td>
                <td>用「心」去尋覓你笑著的理由</td>
            </tr>
            <tr>
                <td>分離的時候，學會道別</td>
            </tr>
        </table>
    </div>
